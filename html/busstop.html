<title>$stpnm</title> 
<script type="text/javascript">

  var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-18845525-1']);
      _gaq.push(['_trackPageview']);

  (function() {

<body class="list" style="background-color: #EAEBEB;"> 
 
<div id="topbar"> 
  <div id="title">$stpnm</div> 
</div> 
 
 
<div id="topmenubar"> 
  <div id="leftnav"> 
    <a href="/"><img alt="home" src="/static/images/home.png" /></a> 
  </div> 
  <div id="rightbutton"><a href="$stopid">Refresh</a></div> 
</div> 
 
<div id="content" style="background-color: #EAEBEB;"> 
<ul><li style="font-size: 13px;" class="title">Text "osutrip $stopid" to 41411 for arrival times</li>
</ul> 
$for bus in busdata:
    <div id="routelist"> 
      <div id="route">$bus["rt"]</div>

      $if bus.diff == 0:  
           <div id="data">Approaching</div> 
      $else: 
           <div id="data">$bus.diff Minutes</div> 
      <div id="businfo">Bus: $bus["vid"]</div> 
    </div> 
    <hr id="routesep"/> 
 
 
</div>
